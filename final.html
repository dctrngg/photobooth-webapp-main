<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decorate & Download</title>

  <!-- Favicon -->
  <link rel="icon" href="Assets/fish-photobooth/favicon.png" type="image/x-icon" />
  
  <!-- QR Code Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  
  <link rel="stylesheet" href="StyleSheets/final.css" />
</head>

<body>
  <!-- <div class="logo">
    <img src="Assets/fish-photobooth/logo-new.png" alt="Logo">
  </div> -->

  <div class="heading-content">
    <div class="menu-header" style="display: none;"></div>
    <div class="sticker-container">
      <h1>Add Stickers!</h1>
      <p>(tap to select â€¢ pinch anywhere to resize â€¢ double tap to delete)</p>
      <div class="sticker-btns">
        <button id="addFish" class="sticker-btn fish-btn">Add Fish</button>
        <button id="addOctopus" class="sticker-btn octopus-btn">Add Octopus</button>
        <button id="addSeaweed" class="sticker-btn seaweed-btn">Add Seaweed</button>
        <button id="addAx" class="sticker-btn axolotl-btn">Add Axolotl</button>
        <button id="addBubble" class="sticker-btn bubble-btn">Add Bubble</button>
        <button id="reset" class="sticker-btn reset-btn">Reset</button>
      </div>
    </div>
  </div>

  <div id="canvasContainer">
    <canvas id="finalCanvas" width="1176" height="1470"></canvas>
  </div>

  <div class="button-container">
    <button id="downloadBtn">Download</button>
    <button id="shareBtn">Share QR</button>
    <button id="scanBtn">Scan QR</button>
    <button id="homeBtn">Home</button>
  </div>

  <!-- QR Code Modal -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <span id="qrClose" class="modal-close">&times;</span>
      <h2>ðŸ“¤ Share Your Photo</h2>
      <p class="modal-text">Scan this QR code to view the photo!</p>
      <div id="qrCodeContainer"></div>
      <canvas id="qrCanvas" width="256" height="256"></canvas>
      <p class="modal-footer">Others can scan this code to see your creation!</p>
    </div>
  </div>

  <!-- Scan QR Modal -->
  <div id="scanModal" class="modal">
    <div class="modal-content">
      <span id="scanClose" class="modal-close">&times;</span>
      <h2>ðŸ“· View Shared Photo</h2>
      <p class="modal-text">Enter the photo ID from QR code:</p>
      <input type="text" id="scanInput" placeholder="photo_1234567890">
      <button id="scanSubmitBtn" class="modal-btn">View Photo</button>
    </div>
  </div>

  <script type="module" src="Javascripts/final.js"></script>
</body>

</html>
