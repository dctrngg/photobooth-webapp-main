<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Fish Photobooth</title>

  <!-- Favicon -->
  <link rel="icon" href="Assets/fish-photobooth/favicon.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&display=swap" rel="stylesheet">

  <style>
    /* Root variables */
    :root {
      --main-background: #F5F1ED;
      --dark-green-theme: #5dc2a7;
      --main-text: #555555;
      --white: #ffffff;
      --border-color: #d4d2cc;
      --hover-bg: #1e3840;
    }

    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body */
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: var(--main-background);
      font-family: Castoro, serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Background decorative elements */
    .background-deco {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.15;
    }

    .fish-deco {
      position: absolute;
      width: 80px;
      height: auto;
      opacity: 0.3;
      animation: float 4s ease-in-out infinite;
    }

    .fish-deco-1 {
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .fish-deco-2 {
      top: 20%;
      right: 8%;
      animation-delay: 1s;
      transform: scaleX(-1);
    }

    .fish-deco-3 {
      bottom: 15%;
      left: 8%;
      animation-delay: 2s;
    }

    .fish-deco-4 {
      bottom: 25%;
      right: 5%;
      animation-delay: 1.5s;
      transform: scaleX(-1);
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(5deg);
      }

      50% {
        transform: translateY(-20px) rotate(-5deg);
      }
    }

    /* Menu container */
    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      height: 100vh;
      gap: 2.5rem;
      padding: 2rem;
      z-index: 1;
    }

    /* Logo */
    .logo {
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-bottom: 1rem;
    }

    .logo:hover {
      transform: scale(1.1) rotate(5deg);
    }

    /* Menu header */
    .menu-header {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 517 / 68;
      background-image: url('Assets/fish-photobooth/menupage/Header.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 1rem;
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button container */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 400px;
    }

    /* Buttons */
    .menu-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      height: 80px;
      padding: 1rem 2rem;
      font-family: Castoro, serif;
      font-size: 1.75rem;
      font-weight: 400;
      color: var(--main-text);
      background-color: var(--white);
      border: 2px solid var(--dark-green-theme);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(42, 74, 83, 0.1);
      position: relative;
      overflow: hidden;
    }

    .menu-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: var(--dark-green-theme);
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
      z-index: 0;
    }

    .menu-btn:hover::before {
      width: 400px;
      height: 400px;
    }

    .menu-btn:hover {
      color: var(--white);
      border-color: var(--dark-green-theme);
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(42, 74, 83, 0.25);
    }

    .menu-btn span {
      position: relative;
      z-index: 1;
    }

    .menu-btn-icon {
      font-size: 2rem;
      position: relative;
      z-index: 1;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #5dc2a7;
      animation: fadeIn 0.3s ease;
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--main-background);
      padding: 40px;
      border-radius: 20px;
      max-width: 900px;
      max-height: 85vh;
      overflow-y: auto;
      width: 90%;
      animation: slideUp 0.4s ease;
      box-shadow: 0 10px 50px rgba(42, 74, 83, 0.4);
      border: 3px solid var(--dark-green-theme);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--border-color);
    }

    .modal-header h2 {
      color: var(--dark-green-theme);
      margin: 0;
      font-size: 2rem;
      font-family: Castoro, serif;
      font-weight: 400;
    }

    .close-btn {
      background: var(--white);
      border: 2px solid var(--dark-green-theme);
      color: var(--main-text);
      font-size: 28px;
      cursor: pointer;
      width: 45px;
      height: 45px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-weight: 300;
    }

    .close-btn:hover {
      background: var(--dark-green-theme);
      color: var(--white);
      transform: scale(1.1) rotate(90deg);
    }

    .frame-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .frame-option {
      cursor: pointer;
      border: 3px solid var(--border-color);
      border-radius: 12px;
      padding: 15px;
      transition: all 0.3s ease;
      background: var(--white);
      position: relative;
    }

    .frame-option:hover {
      border-color: var(--dark-green-theme);
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(42, 74, 83, 0.2);
    }

    .frame-option.selected {
      border-color: var(--dark-green-theme);
      background: var(--white);
      box-shadow: 0 8px 25px rgba(42, 74, 83, 0.3);
    }

    .frame-option.selected::after {
      content: "‚úì";
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--dark-green-theme);
      color: var(--white);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }

    .frame-option img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .frame-option p {
      text-align: center;
      margin-top: 12px;
      color: var(--main-text);
      font-weight: 400;
      font-size: 1.1rem;
      font-family: Castoro, serif;
    }

    .modal-actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      padding-top: 20px;
      border-top: 2px solid var(--border-color);
    }

    .modal-actions button {
      padding: 15px 40px;
      font-size: 1.2rem;
      cursor: pointer;
      border: 2px solid var(--dark-green-theme);
      border-radius: 10px;
      font-weight: 400;
      font-family: Castoro, serif;
      transition: all 0.3s ease;
    }

    .confirm-btn {
      background: var(--dark-green-theme);
      color: var(--white);
      flex: 1;
      max-width: 250px;
    }

    .confirm-btn:hover:not(:disabled) {
      background: var(--hover-bg);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(42, 74, 83, 0.3);
    }

    .confirm-btn:disabled {
      background: var(--border-color);
      color: #999999;
      cursor: not-allowed;
      border-color: var(--border-color);
      opacity: 0.6;
    }

    .cancel-btn {
      background: var(--white);
      color: var(--main-text);
    }

    .cancel-btn:hover {
      background: var(--main-background);
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scrollbar styling */
    .modal-content::-webkit-scrollbar {
      width: 10px;
    }

    .modal-content::-webkit-scrollbar-track {
      background: #e8e6e0;
      border-radius: 10px;
    }

    .modal-content::-webkit-scrollbar-thumb {
      background: var(--dark-green-theme);
      border-radius: 10px;
    }

    .modal-content::-webkit-scrollbar-thumb:hover {
      background: var(--hover-bg);
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .menu-container {
        gap: 2rem;
        padding: 1.5rem;
      }

      .menu-header {
        max-width: 320px;
      }

      .menu-btn {
        height: 70px;
        font-size: 1.5rem;
        padding: 0.75rem 1.5rem;
      }

      .modal-content {
        padding: 30px 20px;
      }

      .modal-header h2 {
        font-size: 1.5rem;
      }

      .frame-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
      }

      .fish-deco {
        width: 60px;
      }
    }

    @media screen and (max-width: 480px) {
      .menu-btn {
        height: 65px;
        font-size: 1.3rem;
      }

      .menu-btn-icon {
        font-size: 1.5rem;
      }

      .frame-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <!-- Background decorative fish -->
  <div class="background-deco">
    <img src="Assets/fish-photobooth/homepage/goldfish.png" alt="" class="fish-deco fish-deco-1">
    <img src="Assets/fish-photobooth/homepage/goldfish.png" alt="" class="fish-deco fish-deco-2">
    <img src="Assets/fish-photobooth/homepage/goldfish.png" alt="" class="fish-deco fish-deco-3">
    <img src="Assets/fish-photobooth/homepage/goldfish.png" alt="" class="fish-deco fish-deco-4">
  </div>

  <div class="menu-container">
    <img src="Assets/fish-photobooth/favicon.png" alt="Logo" class="logo">
    <div class="menu-header"></div>

    <div class="button-group">
      <button id="menu-camera-button" class="menu-btn">
        <span class="menu-btn-icon">üì∑</span>
        <span>Take Photos</span>
      </button>
      <button id="menu-upload-button" class="menu-btn">
        <span class="menu-btn-icon">üìÅ</span>
        <span>Upload Photos</span>
      </button>
    </div>
  </div>

  <!-- Frame Selection Modal -->
  <div id="frameModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Choose Your Frame</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>

      <div class="frame-grid" id="frameGrid">
        <!-- Frames will be dynamically added here -->
      </div>

      <div class="modal-actions">
        <button class="cancel-btn" id="cancelBtn">Cancel</button>
        <button class="confirm-btn" id="confirmBtn" disabled>Continue</button>
      </div>
    </div>
  </div>

  <script>
    // Frame data
    const frames = [
      { id: 'teky', name: 'Teky Frame', path: 'Assets/fish-photobooth/camerapage/teky.png' },
      { id: 'ocean', name: 'Ocean Frame', path: 'Assets/fish-photobooth/camerapage/frame.png' },
      { id: 'teky2', name: '20/11 Frame', path: 'Assets/fish-photobooth/camerapage/teky2.png' },
      { id: 'teky3', name: 'tekFrame', path: 'Assets/fish-photobooth/camerapage/teky3.png' },
    ];

    // Modal elements
    const modal = document.getElementById('frameModal');
    const frameGrid = document.getElementById('frameGrid');
    const confirmBtn = document.getElementById('confirmBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const closeModal = document.getElementById('closeModal');

    let selectedFrame = localStorage.getItem('selectedFrame') || null;
    let nextPage = null;

    // Render frames
    function renderFrames() {
      frameGrid.innerHTML = '';
      frames.forEach(frame => {
        const div = document.createElement('div');
        div.className = 'frame-option';
        if (frame.id === selectedFrame) {
          div.classList.add('selected');
        }

        div.innerHTML = `
          <img src="${frame.path}" alt="${frame.name}">
          <p>${frame.name}</p>
        `;

        div.addEventListener('click', () => {
          document.querySelectorAll('.frame-option').forEach(el => el.classList.remove('selected'));
          div.classList.add('selected');
          selectedFrame = frame.id;
          confirmBtn.disabled = false;
        });

        frameGrid.appendChild(div);
      });

      // Enable confirm button if frame already selected
      if (selectedFrame) {
        confirmBtn.disabled = false;
      }
    }

    // Show modal
    function showModal(destination) {
      nextPage = destination;
      renderFrames();
      modal.classList.add('show');
      document.body.style.overflow = 'hidden';
    }

    // Hide modal
    function hideModal() {
      modal.classList.remove('show');
      document.body.style.overflow = '';
      selectedFrame = localStorage.getItem('selectedFrame') || null;
    }

    // Camera button
    document.getElementById('menu-camera-button').addEventListener('click', () => {
      showModal('camera.html');
    });

    // Upload button
    document.getElementById('menu-upload-button').addEventListener('click', () => {
      showModal('upload.html');
    });

    // Confirm button
    confirmBtn.addEventListener('click', () => {
      if (selectedFrame && nextPage) {
        const selectedFrameData = frames.find(f => f.id === selectedFrame);
        localStorage.setItem('selectedFrame', selectedFrame);
        localStorage.setItem('selectedFramePath', selectedFrameData.path);
        window.location.href = nextPage;
      }
    });

    // Cancel/Close buttons
    cancelBtn.addEventListener('click', hideModal);
    closeModal.addEventListener('click', hideModal);

    // Close modal when clicking outside
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        hideModal();
      }
    });

    // ESC key to close modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('show')) {
        hideModal();
      }
    });

    // Logo redirect
    document.querySelector('.logo').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
