<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>

  <!-- Favicon -->
  <link rel="icon" href="Assets/fish-photobooth/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="StyleSheets/camera.css" />
  <style>
    /* hide the actual file input */
    #uploadPhotoInput {
      display: none;
    }
  </style>
</head>

<body>
  <!-- <div class="logo">
    <img src="Assets/fish-photobooth/logo-new.png" alt="Logo">
  </div> -->

  <div class="photobooth-container" id="booth">
    <div class="bubble-container"></div>
    <canvas id="finalCanvas" width="1176" height="1470"></canvas>

    <!-- hidden file input -->
    <input type="file" id="uploadPhotoInput" accept="image/*" />

    <!-- Frame overlay - src will be set by JavaScript -->
    <img class="frame-overlay" id="frameOverlay" alt="frame overlay" />
  </div>

  <div class="controls">
    <button id="uploadPhoto">Upload Photo</button>
    <button id="readyButton" disabled style="display:none;">Ready</button>
  </div>

  <script>
    // Set frame overlay from localStorage before loading other scripts
    (function () {
      const selectedFramePath = localStorage.getItem('selectedFramePath') || 'Assets/fish-photobooth/camerapage/teky.png';
      const frameOverlay = document.getElementById('frameOverlay');
      if (frameOverlay) {
        frameOverlay.src = selectedFramePath;
      }
    })();
  </script>
  <script src="Javascripts/upload.js"></script>
  <script src="Javascripts/bubbles.js"></script>
</body>

</html>
