<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>

  <!-- Favicon -->
  <link rel="icon" href="Assets/fish-photobooth/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="StyleSheets/camera.css" />
  <style>
    /* hide the actual file input */
    #uploadPhotoInput {
      display: none;
    }

    /* Zoom controls styling */
    #zoomControls {
      display: none;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    #zoomIn, #zoomOut {
      width: 45px;
      height: 45px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #fff;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: all 0.3s ease;
    }

    #zoomIn:hover, #zoomOut:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    #zoomIn:active, #zoomOut:active {
      transform: scale(0.95);
    }

    #zoomControls span {
      color: white;
      font-size: 14px;
      font-weight: 500;
    }

    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    canvas {
      cursor: default;
    }
  </style>
</head>

<body>
  <!-- <div class="logo">
    <img src="Assets/fish-photobooth/logo-new.png" alt="Logo">
  </div> -->

  <div class="photobooth-container" id="booth">
    <div class="bubble-container"></div>
    <canvas id="finalCanvas" width="1176" height="1470"></canvas>

    <!-- hidden file input -->
    <input type="file" id="uploadPhotoInput" accept="image/*" />

    <!-- Frame overlay - src will be set by JavaScript -->
    <img class="frame-overlay" id="frameOverlay" alt="frame overlay" />
  </div>

  <div class="controls">
    <button id="uploadPhoto">Upload Photo</button>
    
    <!-- Zoom controls (hidden by default) -->
    <div id="zoomControls">
      <button id="zoomOut">âˆ’</button>
      <span>Zoom</span>
      <button id="zoomIn">+</button>
    </div>
    
    <button id="readyButton" disabled style="display:none;">Confirm</button>
  </div>

  <script>
    // Set frame overlay from localStorage before loading other scripts
    (function () {
      const selectedFramePath = localStorage.getItem('selectedFramePath') || 'Assets/fish-photobooth/camerapage/teky.png';
      const frameOverlay = document.getElementById('frameOverlay');
      if (frameOverlay) {
        frameOverlay.src = selectedFramePath;
      }
    })();
  </script>
  <script src="Javascripts/upload.js"></script>
  <script src="Javascripts/bubbles.js"></script>
</body>

</html>
